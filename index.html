<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="popup popup_close">
      <form name="popup__container" class="popup__container">
        <button type="button" class="popup__close-icon"></button>
       <h2 class="popup__container-heading">Редактировать профиль</h2>
       <fieldset class="popup__container-inputs">
         <input type="text" id="form__item-name" name="form__item-name" placeholder="Имя" class="popup__container-input popup__container-input_type_name" value="Жак-Ив Кусто" required>
         <input type="text" id="form__item-job" name="form__item-job" placeholder="О себе" class="popup__container-input popup__container-input_type_job" value="Исследователь океана" required>
         <button type="submit" class="popup__container-save-button">Сохранить</button>
       </fieldset>
      </form>
  </div>
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main-content">
    <section class="profile">
      <img src="./images/user_JIC.jpeg" alt="Портрет Жака-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
         <div class="profile__info-mode">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
         </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo">
      <ul class="photo__list">
        <li class="photo__list-item">
          <img class="photo__list-image" src="./images/karachaevsk.jpeg" alt="Храм в горах на фоне леса">
            <div class="photo__wrapper">
              <h2 class="photo__title">Карачаевск</h2>
              <button type="button" class="photo__like-button"></button>
            </div>
        </li>
        <li class="photo__list-item">
          <img class="photo__list-image" src="./images/elbrus.jpeg" alt="Эльбрус на закате">
          <div class="photo__wrapper">
            <h2 class="photo__title">Гора Эльбрус</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>
        <li class="photo__list-item">
          <img class="photo__list-image" src="./images/dombay.jpeg" alt="Лес на фоне скалистых гор.">
          <div class="photo__wrapper">
            <h2 class="photo__title">Домбай</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>
        <li class="photo__list-item">
          <img class="photo__list-image" src="./images/elbrus_2.jpeg" alt="Эльбрус на закате">
          <div class="photo__wrapper">
            <h2 class="photo__title">Гора Эльбрус</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>
        <li class="photo__list-item">
          <img class="photo__list-image" src="./images/dombay_2.jpeg" alt="Лес на фоне скалистых гор.">
          <div class="photo__wrapper">
            <h2 class="photo__title">Домбай</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>
        <li class="photo__list-item">
          <img class="photo__list-image" src="./images/karachaevo-ch.jpeg" alt="Храм в горах на фоне леса">
          <div class="photo__wrapper">
            <h2 class="photo__title">Карачаево-Чeркессия</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li> 
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
